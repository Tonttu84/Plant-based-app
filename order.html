<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
background: #fff;
margin: 0;
padding: 0;
width: 375px; /* Fixed width for phone screen simulation */
margin: 0 auto; /* Center the content horizontally */
}
.menu-bar {
background-color: #000;
color: #fff;
overflow: hidden;
padding: 10px 0;
}
.menu-bar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
.menu-bar a:hover {
background-color: #ddd;
color: black;
}
.food-types {
display: flex;
overflow-x: auto;
white-space: nowrap;
padding: 10px 0;
}
.food-type {
display: inline-block;
margin-right: 10px;
text-align: center;
width: calc(100% / 3); /* 3 items per screen */
cursor: pointer; /* Indicates the item is clickable */
}
.food-type img {
width: 100%;
height: auto;
max-height: calc(2.5 * 1em); /* 2.5 times the height of the text */
}
.selected {
background-color: #4CAF50; /* Highlight selected food type */
color: white;
}
.restaurant-list {
padding: 20px;
}
.restaurant {
margin-bottom: 10px;
border: 1px solid #ddd;
padding: 10px;
}
.restaurant img {
max-width: 100%;
height: auto;
display: block;
margin-bottom: 10px;
}
.rating, .price-range {
margin-bottom: 5px;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
var foodTypes = document.querySelectorAll('.food-type');
var restaurants = document.querySelectorAll('.restaurant');

// Initially display all restaurants
restaurants.forEach(function(restaurant) {
restaurant.style.display = '';
});

foodTypes.forEach(function(foodType) {
foodType.addEventListener('click', function() {
// Toggle selected class
foodType.classList.toggle('selected');
// Filter restaurants based on selection
var selectedTypes = document.querySelectorAll('.food-type.selected');
if (selectedTypes.length === 0) {
// If no types are selected, show all restaurants
restaurants.forEach(function(restaurant) {
restaurant.style.display = '';
});
} else {
// Otherwise, show only restaurants with matching tags
restaurants.forEach(function(restaurant) {
var tag = restaurant.getAttribute('data-tag');
var isSelected = Array.from(selectedTypes).some(function(selectedType) {
return selectedType.textContent.trim() === tag;
});
restaurant.style.display = isSelected ? '' : 'none';
});
}
});
});
});
</script>
</head>
<body>
<div class="menu-bar">
<a href="recipes.html">Recipes</a>
<a href="order.html">Order Online</a>
<a href="search.html">Search for a Restaurant</a>
<a href="account.html">Your Account</a>
</div>
<div class="food-types">
<div class="food-type">
<img src="italian-placeholder.jpg" alt="Italian">
<div>Italian</div>
</div>
<div class="food-type">
<img src="sushi-placeholder.jpg" alt="Sushi">
<div>Sushi</div>
</div>
<div class="food-type">
<img src="burgers-placeholder.jpg" alt="Burgers">
<div>Burgers</div>
</div>
<div class="food-type">
<img src="indian-placeholder.jpg" alt="Indian">
<div>Indian</div>
</div>
</div>
<div class="restaurant-list">
<div class="restaurant" data-tag="Italian">
<img src="italian-restaurant.jpg" alt="Italian Restaurant">
<h3>La Bella Pasta</h3>
<div class="rating">Rating: 8/10</div>
<div class="price-range">Price: €€€</div>
</div>
<div class="restaurant" data-tag="Sushi">
<img src="sushi-restaurant.jpg" alt="Sushi Restaurant">
<h3>Sushi Maki</h3>
<div class="rating">Rating: 7/10</div>
<div class="price-range">Price: €€</div>
</div>
<div class="restaurant" data-tag="Burgers">
<img src="burger-restaurant.jpg" alt="Burger Restaurant">
<h3>Burger Hub</h3>
<div class="rating">Rating: 9/10</div>
<div class="price-range">Price: €€</div>
</div>
<div class="restaurant" data-tag="Indian">
<img src="indian-restaurant.jpg" alt="Indian Restaurant">
<h3>Curry Palace</h3>
<div class="rating">Rating: 8/10</div>
<div class="price-range">Price: €€€</div>
</div>
<!-- Add more restaurants with different data-tag attributes as needed -->
</div>
</body>
</html>
