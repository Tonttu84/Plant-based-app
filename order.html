<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
background: #fff;
margin: 0;
padding: 0;
width: 375px; /* Fixed width for phone screen simulation */
margin: 0 auto; /* Center the content horizontally */
}
.menu-bar {
background-color: #000;
color: #fff;
overflow: hidden;
padding: 10px 0;
}
.menu-bar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
.menu-bar a:hover {
background-color: #ddd;
color: black;
}
.food-types {
display: flex;
overflow-x: auto;
white-space: nowrap;
padding: 10px 0;
}
.food-type {
display: inline-block;
margin-right: 10px;
text-align: center;
width: calc(100% / 3); /* 3 items per screen */
}
.food-type img {
width: 100%;
height: auto;
max-height: calc(2.5 * 1em); /* 2.5 times the height of the text */
}
.restaurant-list {
padding: 20px;
}
.restaurant {
margin-bottom: 10px;
border: 1px solid #ddd;
padding: 10px;
}
.restaurant img {
max-width: 100%;
height: auto;
display: block;
margin-bottom: 10px;
}
.rating, .price-range {
margin-bottom: 5px;
}
</style>
</head>
<body>
<div class="menu-bar">
<a href="recipes.html">Recipes</a>
<a href="order.html">Order Online</a>
<a href="search.html">Search for a Restaurant</a>

</div>
<div class="food-types">

<img src="italian-placeholder.jpg" alt="Italian">

</div>

</div>
<div class="food-type">
<img src="burgers-placeholder.jpg" alt="Burgers">
<div>Burgers</div>
</div>
<div class="food-type">
<img src="indian-placeholder.jpg" alt="Indian">
<div>Indian</div>
</div>
<!-- Add more food types as needed -->
</div>
<div class="restaurant-list">

</html>
